packages:
  - ./internal/usecase/controller/...
  - ./internal/config/...
  - ./pkg/dto/...
  - ./pkg/errors/...
plugins:
  http-error-wrapper: pkg/errors/ErrorWrapper
  http-error-default: pkg/errors/DefaultError
  http-openapi-tpl: ./docs/openapi.tpl.yaml
  http-client-output: ./pkg/client/client.go